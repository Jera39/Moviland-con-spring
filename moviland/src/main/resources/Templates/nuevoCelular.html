<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo Celular</title>
    <link rel="stylesheet" href="https://jera-liart.vercel.app/nuevoCelular.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}"><img
                        src="https://jera-liart.vercel.app/img/icon-cellphone-mountain.png" alt="" width="75"
                        height="75"></a>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link active " th:href="@{/}">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" th:href="@{/catalogo}">CATÁLOGO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active " th:href="@{/registroCelularForm}">NUEVO CELULAR</a>
                        </li>
                    </ul>
                </div>
                <li class="d-flex" id="login">
                    <div class="btn-group dropstart">
                        <button type="button" class="btn btn-outline-info me-2 dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <svg width="36px" height="36px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" id="img-svg-user">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <circle cx="12" cy="9" r="3" stroke="#19d7e6" stroke-width="1.5"></circle>
                                    <path
                                        d="M17.9691 20C17.81 17.1085 16.9247 15 11.9999 15C7.07521 15 6.18991 17.1085 6.03076 20"
                                        stroke="#19d7e6" stroke-width="1.5" stroke-linecap="round"></path>
                                    <path
                                        d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
                                        stroke="#19d7e6" stroke-width="1.5" stroke-linecap="round"></path>
                                </g>
                            </svg>
                            <span th:text="${username}" class="navbar-text">
                            </span>
                        </button>
                        <ul class="dropdown-menu bg-info">
                            <div th:unless="${username != null}">
                                <li>
                                    <a th:href="@{/login}" class="dropdown-item">Loguearme</a>
                                </li>
                            </div>
                            <div th:unless="${username != null}">
                                <li>
                                    <a th:href="@{/registro}" class="dropdown-item">Registrarme</a>
                                </li>
                            </div>
                            <div th:if="${username != null}">
                                <li>
                                    <a th:href="@{/cerrarSesion}" class="dropdown-item">Cerrar sesión</a>
                                </li>
                            </div>
                        </ul>
                    </div>
                </li>
            </div>
        </nav>
    </header>

    <main class="contenido">
        <div class="titulo">
            <h2>Inserte el Nuevo Celular</h2>
        </div>
        <div class="formulario">
            <form th:action="@{/guardarCelular}" th:object="${Celular}" method="post">
                <div class="mb-3">
                    <label for="" class="form-label">Marca del Celular</label>
                    <input type="text" th:field="*{marca}" class="form-control"  placeholder="Huawei / Samsung">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Nombre del Celular</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="" placeholder="Celular Series X">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Cantidad en Stock</label>
                    <input type="number" th:field="*{stock}" class="form-control" id="" placeholder="100">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Pantalla del Celular</label>
                    <input type="number" th:field="*{pantalla}" class="form-control" id="" placeholder="20'">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Batería del Celular</label>
                    <input type="number" th:field="*{bateria}" class="form-control" id="" placeholder="100 mAh">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Sistema Operativo del Dispositivo</label>
                    <input type="text" th:field="*{sistemaOperativo}" class="form-control" id="" placeholder="Android / iPhone">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Definición de la Cámara</label>
                    <input type="number" th:field="*{camara}" class="form-control" id="" placeholder="100 Mp">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Almacenamiento del Celular</label>
                    <input type="number" th:field="*{almacenamiento}" class="form-control" id="" placeholder="100 Gb">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Imagen para el Celular</label>
                    <input type="text" th:field="*{imagen}" class="form-control" id="" placeholder="http//:imagen.com">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Precio del Celular</label>
                    <input type="number" th:field="*{precio}" class="form-control" id="" placeholder="S/.">
                </div>
                <button type="submit" class="btn btn-primary">AGREGAR CELULAR</button>

            </form>
        </div>
    </main>

    <footer class="dark-footer">

        <div class="container-fluid ">

            <div class="row p-5 pb-2">

                <p>
                    <strong class="has-text-info-light">Moviland</strong> hecho por <a class="has-text-info"
                        href="https://www.canva.com/design/DAFueJ22rE4/pdUR3ikvCOglKoxoJauUNQ/edit?utm_content=DAFueJ22rE4&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton">Grupo
                        1</a>. Proyecto diseñado para la venta de celulares. <a class="has-text-info"
                        href="https://www.wipo.int/copyright/es/">&copy; 2023 Grupo 1</a>
                </p>

            </div>
    </footer>

</body>

</html>
