<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catálogo</title>
    <link rel="stylesheet" href="https://jera-liart.vercel.app/catalogo.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}"><img src="https://jera-liart.vercel.app/img/icon-cellphone-mountain.png" alt="" width="75"
                        height="75"></a>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link active " th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" th:href="@{/catalogo}">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active " th:href="@{/registroCelularForm}">Nuevo Celular</a>
                        </li>
                       

                    </ul>

                </div>
                <li class="d-flex" id="login">
                    <a href="login.html" class="btn btn-outline-info me-2">

                        <svg width="36px" height="36px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <circle cx="12" cy="9" r="3" stroke="#19d7e6" stroke-width="1.5"></circle>
                                <path
                                    d="M17.9691 20C17.81 17.1085 16.9247 15 11.9999 15C7.07521 15 6.18991 17.1085 6.03076 20"
                                    stroke="#19d7e6" stroke-width="1.5" stroke-linecap="round"></path>
                                <path
                                    d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
                                    stroke="#19d7e6" stroke-width="1.5" stroke-linecap="round"></path>
                            </g>
                        </svg>
                        Loguearme</a>
                </li>
            </div>
        </nav>
    </header>

    <main class="contenido">
        <div class="tablaCelulares">
            <table class="table text-center table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Pantalla</th>
                        <th scope="col">Batería</th>
                        <th scope="col">S.O</th>
                        <th scope="col">Camara</th>
                        <th scope="col">Almacenamiento</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Precio</th>
                        <th scope="col" colspan="2">Opciones</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="celular : ${listaCelular}">
                        <th scope="col"></th>
                        <td th:text="${celular.id}"></td>
                        <td th:text="${celular.marca}"></td>
                        <td th:text="${celular.nombre}"></td>
                        <td th:text="${celular.stock}"></td>
                        <td th:text="${celular.pantalla}"></td>
                        <td th:text="${celular.bateria}"></td>
                        <td th:text="${celular.sistemaOperativo}"></td>
                        <td th:text="${celular.camara}"></td>
                        <td th:text="${celular.almacenamiento}"></td>
                        <td th:text="${celular.imagen}"></td>
                        <td th:text="${celular.precio}"></td>
                        
                        <td><a class="btn btn-success" href="">
                                <img src="https://jera-liart.vercel.app/img/edit.svg" class="icon-edit-and-delete" alt="">
                                Editar</a></td>
                        <td><a class="btn btn-danger" href="">
                                <img src="https://jera-liart.vercel.app/img/delete.svg" class="icon-edit-and-delete" alt="">
                                Eliminar</a></td>
                    </tr>

            </table>
        </div>
        <a href="nuevoCelular.html" class="nuevoCelular">+</a>
    </main>

    <footer class="dark-footer">

        <div class="container-fluid ">

            <div class="row p-5 pb-2">

                <p>
                    <strong class="has-text-info-light">Moviland</strong> hecho por <a class="has-text-info"
                        href="https://www.canva.com/design/DAFueJ22rE4/pdUR3ikvCOglKoxoJauUNQ/edit?utm_content=DAFueJ22rE4&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton">Grupo
                        1</a>. Proyecto diseñado para la venta de celulares. <a class="has-text-info"
                        href="https://www.wipo.int/copyright/es/">&copy; 2023 Grupo 1</a>
                </p>

            </div>
    </footer>

</body>

</html>
